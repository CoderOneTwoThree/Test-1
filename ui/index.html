<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brutalist UI Framework - Phase 5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="app__main">
        <section class="panel" data-screen-id="welcome"></section>
        <section
          class="panel screen--hidden"
          data-screen-id="questionnaire"
        ></section>
        <section
          class="panel screen--hidden"
          data-screen-id="plan_summary"
        ></section>
        <section
          class="panel screen--hidden"
          data-screen-id="dashboard"
        ></section>
        <section
          class="panel screen--hidden"
          data-screen-id="session_detail"
        ></section>
        <section
          class="panel screen--hidden"
          data-screen-id="history"
        ></section>
        <section
          class="panel screen--hidden"
          data-screen-id="settings"
        ></section>
      </main>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
